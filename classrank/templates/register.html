{% extends base.html %}

{% block content %}

<form action='/register' method='post'>
    <fieldset class='form-group'>

      <div class="form-group row">
          <label for="username_form" class="col-sm-2 form-control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username_form"
                   placeholder="Username" name='username'>
        </div>
      </div>

      <div class="form-group row">
          <label for="email_form" class="col-sm-2 form-control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email_form"
                   placeholder="name@example.edu" name='email'>
        </div>
      </div>

      <div class="form-group row">
          <label for="school_form" class="col-sm-2 form-control-label">School</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="school_form" placeholder="gatech"
                   name='school'>
        </div>
      </div>

      <div class="form-group row">
          <label for="password_form" class="col-sm-2 form-control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password_form"
                   placeholder="Password" name='password'>
        </div>
      </div>

        <div class="form-group row">
            <label for="confirm_form" class="col-sm-2 form-control-label">Confirm
                Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirm_form"
                       placeholder="One More Time" name='password_confirm'>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-secondary">Register</button>
        </div>
      </div>
  </fieldset>
</form>

{% end %}
