{% extends base.html %}

{% block content %}

<form>
    <fieldset class='form-group'>

      <div class="form-group row">
        <label for="username" class="col-sm-2 form-control-label">Username</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="username" placeholder="Username">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 form-control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="name@example.edu">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 form-control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group row">
        <label for="confirm" class="col-sm-2 form-control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirm" placeholder="One More Time">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-secondary">Register</button>
        </div>
      </div>
  </fieldset>
</form>

{% end %}
