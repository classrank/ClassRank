{% extends base.html %}

{% block content %}

<form action='/login' method='post'>
    <fieldset class='form-group'>
      <div class="form-group row">
        <label for="email_input" class="col-sm-2 form-control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email_input" placeholder="Email"
                 name='email'>
        </div>
      </div>
      <div class="form-group row">
        <label for="password_input" class="col-sm-2 form-control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password_input"
                 placeholder="Password" name='password'>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-secondary">Sign in</button>
        </div>
      </div>
  </fieldset>
</form>

{% end %}
